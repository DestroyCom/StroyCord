name: Release pipeline

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  create_tag:
    uses: ./.github/workflows/create_tag.yml
    secrets: inherit
  build:
    needs: create_tag
    uses: ./.github/workflows/build.yml
    secrets: inherit
  release:
    needs: [build]
    uses: ./.github/workflows/release.yml
    secrets: inherit
